{% extends 'diverty/base.html' %}
{% load static %}
{% block titulo %} Atracciones {% endblock %}

{% block contenedor %}
  <div class="section container">
      <h1 class="center-align white-text">Registro de empleados</h1>
    <div class="row">
      <form class="col s12">
        <div class="row card-panel">
          <div class="input-field col s6">
            <span class="material-icons prefix">
                vpn_key
                </span>
            <input type="text" id="clave_id"class="validate"required>
            <span class="helper-text" data-error="Ingrese id valido" ></span>
            <label for="clave_id">Id empleado</label>
          </div>
          <div class="input-field col s6">
            <span class="material-icons prefix">
                person
                </span>
            <input type="text" id="nombre"class="validate"required>
            <span class="helper-text" data-error="Ingrese un nombre valido" ></span>
            <label for="nombre">Nombre</label>
            
          </div>
          <div class="input-field col s6">
            <span class="material-icons prefix">
                drive_file_rename_outline
                </span>
                <input type="number"step="1" id="capacidad"class="validate"required>
            <span class="helper-text" data-error="Ingrese una capacidad valida" ></span>
            <label for="capacidad">Capacidad</label>
            
            
          </div>
          <div class="input-field col s6">
            <span class="material-icons prefix">
                fingerprint
                </span>
            <input type="text" id="cedula"class="validate"required>
            <span class="helper-text" data-error="Ingrese una identificacion valida" ></span>
            <label for="cedula">Cedula</label>
            
          </div>
          <div class="input-field col s6">
            <span class="material-icons prefix">
              calendar_today
              </span>
            <input type="datetime-local" id="fecha"class="validate"required>
            <span class="helper-text" data-error="Ingrese una fecha valida" ></span>
            
            
          </div>
          <div class="input-field col s6">
            <span class="material-icons prefix">
              attach_money
              </span>
            <input type="number"step="any" id="dinero"class="validate"required>
            <span class="helper-text" data-error="Ingrese un monto valido" ></span>
            <label for="dinero">Precio</label>
            
          </div>
          <div class="input-field col s6">
            <span class="material-icons prefix">
                vpn_key
                </span>
            <input type="text" id="clave_promocion"class="validate"required>
            <span class="helper-text" data-error="Ingrese id valido" ></span>
            <label for="clave_promocion">Promociones</label>
          </div>
          <div class="input-field col s6">
           
                <span class="material-icons prefix">
                  fact_check
                  </span>
            <input type="text" id="nombre_reserva"class="validate"required>
            <span class="helper-text" data-error="Ingrese un nombre valido" ></span>
            <label for="nombre_reserva">Reserva</label>
          </div>
          
          
          
          <button type="submit"class="btn">Enviar</button>

        </div>
      </form>
    </div>
  </div>
{% endblock %}
